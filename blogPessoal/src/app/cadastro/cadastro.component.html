<div class="container">
    <div class="row mt-3">
        <div class="col-md-12  d-flex justify-content-center">
            <h3>Cadastrar</h3>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputAddress">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="inputPassword">Confirmar senha</label>
                <input type="password2" class="form-control" id="inputPassword2" placeholder="Confirmar senha">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success">Cadastrar</button>
            </div>

        </div>

    </div>
</div>
